{% extends 'base.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
  {% block content %}
  <h2>Event Alert</h2>
  <form class="col s12" name="event_form" action="/save_form" method="post">
    <div class="row">
      <div class="input-field col s6">
        <input id="url" name="url" type="text" onchange="update_event(this.value)" required>
        <label for="url">Lien de l'évènement</label>
      </div>
    </div>
    <div id="event_details">
      <h3 id="event_name"></h3>
      <h5 id="event_date"></h5>
      <h5 id="event_location"></h5>
      <a id="event_link" href="#" target="_blank"><h5 id="event_url"></h5></a>
    </div>
    <div id="offers">
    </div>
    <br/>
    <div id="mail">
      <div class="row">
        <div class="input-field col s6">
          <input id="input_mail" name="mail" type="email" class="validate" required>
          <label for="input_mail">Ton adresse mail</label>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col s12">
        <button class="btn btn-primary btn-block waves-effect waves-light" type="submit" name="Submit">
          S'enregistrer pour recevoir les notifications
        </button>
      </div>
    </div>

    <input type="hidden" id="prices" name="prices" value="">
    <input type="hidden" id="event_date_input" name="event_date_input" value="">
  </form>
  {% endblock %}
</body>
</html>
